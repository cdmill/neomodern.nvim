color2 #647977
color3 #c4959c
color4 #6172A0
color5 #6C6B9B
color6 #436285
color7 #6F6F83

# bright
color8 #666a82
color9 #ad82a2
color10 #9bbdb8
color11 #d2af98
color12 #95b1fc
color13 #a8a6f5
color14 #6397cf
color15 #adadcc

# extended colors
color16 #111111
color17 #a8a6f5
