# vim:ft=kitty

# name: ROSEPRIME colors for Kitty
# url: https://sw.kovidgoyal.net/kitty/conf.html
# upstream: https://github.com/cdmill/neomodern.nvim/raw/main/extras/kitty/roseprime.conf
